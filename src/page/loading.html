<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>一括更新中...</h1>
  <div class="loader"></div>
  <p>しばらくお待ちください。</p>
</body>
</html>
