<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #0a192f;
        color: #f9fafe;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #112240;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        max-width: 80%;
        width: 300px;
      }
      .image-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        overflow: hidden;
        border-radius: 50%;
        border: 3px solid #64ffda;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h3 {
        color: #64ffda;
        margin-bottom: 15px;
      }
      p {
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #0a192f;
        border: none;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .button-yes {
        background-color: #64ffda;
      }
      .button-no {
        background-color: #ff6496;
      }
      .button:hover {
        opacity: 0.8;
        transform: translateY(-2px);
      }
      .button:active {
        transform: translateY(1px);
      }
      .transmission-effect {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(100, 255, 218, 0.2) 0%, rgba(100, 255, 218, 0) 100%);
        animation: transmission 2s infinite linear;
      }
      @keyframes transmission {
        0% {
          opacity: 0.5;
          transform: translateY(-100%);
        }
        100% {
          opacity: 0;
          transform: translateY(100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="https://github.com/mickitty0511/nikke_admin_google_apps/blob/main/src/imgs/characters/cecil/cecil_1.jpg?raw=true" alt="オプション一括更新イメージ">
        <div class="transmission-effect"></div>
      </div>
      <h3>オプション一括更新の有効化</h3>
      <p>オプション一括更新機能が無効中です。有効化しますか？</p>
      <div class="button-container">
        <button class="button button-yes" onclick="google.script.run.withSuccessHandler(google.script.host.close).enableBatchUpdate()">はい</button>
        <button class="button button-no" onclick="google.script.host.close()">いいえ</button>
      </div>
    </div>
  </body>
</html>
